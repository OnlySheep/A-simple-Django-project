{% extends "student/base.html" %}

{% block content %}
    <h1 style="color: red;position: absolute;top: 150px;left: 215px">您确定要删除课程{{ course.title }}吗？</h1>
    <div class="container" style="position: absolute;top: 200px;left: 200px">
        <div class="row">
            <form action="/student/delete2/{{ course.id }}" method="post" enctype="application/x-www-form-urlencoded"
                  class="col-md-8">
                {% csrf_token %}
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>课程名称</th>
                            <th>讲师</th>
                            <th>上课时间</th>
                            <th>上课教室</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>{{ course.title }}</td>
                            <td>{{ course.teacher }}</td>
                            <td>{{ course.classTime }}</td>
                            <td>{{ course.classAddr }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-md btn-danger" style="display: inline-block;position:absolute;right: 120px">
                    确定删除
                </button>
                <a href="/student/course_index/" class="btn btn-md btn-success"
                   style="display: inline-block;position:absolute;right: 16px">取消删除</a>
            </form>
        </div>
    </div>
{% endblock content %}
